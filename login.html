<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./static/img/favicon.ico" type="image/x-icon">
	<title>Login</title>
	<link rel="stylesheet" href="./static/bs5/css/bootstrap.min.css">
	<link rel="stylesheet" href="./static/css/login.css">
</head>

<body>

	<div class="container-fluid ps-md-0">
		<div class="row g-0">
		  <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
		  <div class="col-md-8 col-lg-6">
			<div class="login d-flex align-items-center py-5">
			  <div class="container">
				<div class="row">
				  <div class="col-md-9 col-lg-8 mx-auto">
					<h3 class="login-heading mb-4">Bienvenido de nuevo!</h3>
	  
					<!-- Sign In Form -->
					<form>
					  <div class="form-floating mb-3">
						<input id="email" type="email" class="form-control" placeholder="name@example.com">
						<label for="floatingInput">Email</label>
						<span id="spanEmail" class="ms-2 text-danger d-none"> * El email no puede estar vacío</span>
						
					  </div>
					  <div class="form-floating mb-3">
						<input id="password" type="password" class="form-control" placeholder="Password">
						<label for="floatingPassword">Password</label>
						<span id="spanPass" class="ms-2 text-danger d-none"> * El password no puede estar vacío</span>
					  </div>
					  
					  <div class="d-grid">
						<button id="btnLogin" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2">
							Iniciar sesión
						</button>
					  </div>
	  
					</form>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>

	<script src="./static/bs5/js/bootstrap.bundle.min.js"></script>
	<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
	<script src="./static/js/login.js"></script>
</body>
</html>
