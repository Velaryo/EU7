<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pagos - Index</title>

<body>

							<!-- PAGOS -->
	<div class="container">
		<h1>Añadir nuevo pago</h1>
		<form action="">
			<div class="form-group">
				<label for="inputVencimiento">Fecha de vencimiento</label>
				<input name="expirationDate" type="date" pattern="yyyy-MM-dd" class="form-control" id="inputVencimiento">
			</div>
			<div class="form-group">
				<label for="selectService">Seleccionar servicio</label>
				<select name="service" class="form-control" id="selectService">

				</select>
			  </div>
			  <div class="form-group">
				<label for="inputMonto">Monto</label>
				<input name="amount" type="number" class="form-control" id="inputMonto">
			</div>
			<button type="submit">Añadir pago</button>
		</form>
	</div>


								


	<script src="../static/bs5/js/bootstrap.bundle.min.js"></script>
	<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
	<script src="../static/js/pagos_create.js"></script>
</body>
</html>
